<div class="container mt-10">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center">Reset Your Password</h5>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                        <!-- Hidden token field, token is handled internally in the form -->
                        <input type="hidden" formControlName="token" />

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="newPassword"
                                formControlName="newPassword"
                                placeholder="Enter your new password"
                                required
                            />
                            <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && (resetPasswordForm.get('newPassword')?.touched)" class="text-danger">
                                <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New password is required.</div>
                                <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                formControlName="confirmPassword"
                                placeholder="Confirm your new password"
                                required
                            />
                            <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.touched)" class="text-danger">
                                <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password.</div>
                            </div>
                            <div *ngIf="resetPasswordForm.get('newPassword')?.value !== resetPasswordForm.get('confirmPassword')?.value && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                                Passwords do not match.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="(isLoading$ | async)">
                            <span *ngIf="(isLoading$ | async)" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span *ngIf="!(isLoading$ | async)">Reset Password</span>
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Remembered your password? <a routerLink="/login" class="text-muted">Login</a></p>
                        <p>Don't have an account? <a routerLink="/register" class="text-muted">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
